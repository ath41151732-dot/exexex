<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>포항고 오프닝</title>
  <link rel="stylesheet" href="intro.css">
  <meta name="color-scheme" content="light dark">
</head>
<body>
  <noscript>
    <div style="padding:16px;background:#fee2e2;color:#7f1d1d;text-align:center;font-family:system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Malgun Gothic, sans-serif">
      이 페이지는 자바스크립트를 필요로 합니다. 브라우저에서 JavaScript를 허용해 주세요.
    </div>
  </noscript>

  <!-- CAMERA WRAPPER: everything inside zooms toward the user on enter -->
  <div id="camera">
    <!-- Background gradient + particles -->
    <canvas id="bg"></canvas>

    <!-- Cinematic layer (projectile + flash) -->
    <canvas id="fx" aria-hidden="true"></canvas>
    <div id="flash" aria-hidden="true"></div>

    <main class="stage" aria-label="오프닝">
      <section id="card" class="card hidden" tabindex="0" aria-describedby="subtitle">
        <img src="logo.png" alt="포항고등학교 로고" class="logo" />
        <h1 class="title">포항고 학사 일정</h1>
        <p id="subtitle" class="subtitle">시간표 · 수행평가 · 학교 일정 한 번에</p>

        <div class="actions">
          <button id="enter" class="btn primary" type="button">
            <span>입장하기</span>
          </button>
          <label class="skip">
            <input type="checkbox" id="skip"> 다음부터 바로 들어가기
          </label>
        </div>

        <div class="tip">힌트: Enter키로도 입장할 수 있어요</div>
      </section>
    </main>

    <footer class="footer" aria-hidden="true">
      <span>PHHS · opening</span>
    </footer>
  </div>

  <!-- Vortex suck-in transition -->
  <div id="suck" aria-hidden="true">
    <div class="swirl"></div>
    <canvas id="speedlines"></canvas>
  </div>

  <script src="intro.js"></script>
</body>
</html>
